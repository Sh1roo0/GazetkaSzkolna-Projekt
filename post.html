<!DOCTYPE html>
<html lang="pl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wczytywanie artykułu...</title> 
    <style>
        /* === TWOJE ISTNIEJĄCE STYLE === */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        html,body{
            height: 100%;
            background: #fff;
        }
        .container{
            max-width: 1400px;
            margin: 0 auto;
            padding: 42px 16px 28px 16px;
        }
        nav{
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #585858;
            position: relative;
            height: 70px;
        }

        .logo{
            color: #fff;
        }

        nav ul{
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav ul li{
            list-style-type: none;
        }

        nav ul li a{
            text-decoration: none;
            color: #fff;
        }

        .menu-icon{
            display: none;
        }

        .menu-icon svg{ /* Lepsze celowanie w SVG */
            color: #fff;
            font-size: 30px;
            stroke: #ffffff; /* Upewniamy się, że SVG jest białe */
        }

        @media (max-width:600px) {
            nav ul{
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                text-align: center;
                background: #585858;
                gap: 0;
                overflow: hidden;
            }
            nav ul li{
                padding: 20px;
                padding-top: 0;
            }
            .menu-icon{
                display: block;
            }
            #menuList{
                transition: all 0.5s;
            }
        }
        
        /* === NOWE STYLE (Dla strony artykułu) === */
        
        /* * Używamy klasy .container, którą już zdefiniowałeś, 
         * aby ładnie opakować treść artykułu.
         */
        main.container {
            max-width: 900px; /* Nieco wężej dla lepszej czytelności tekstu */
        }
        
        .article-header {
            margin-bottom: 20px;
        }

        .article-header h1 {
            font-size: 2.5em; /* Większy tytuł */
            color: #222;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .article-meta {
            font-size: 0.95em;
            color: #666;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap; /* Zawijanie na mniejszych ekranach */
            gap: 10px 20px; /* Odstępy */
        }

        .article-meta span {
            display: inline-block; /* Lepsze odstępy */
        }
        
        .article-cover-image {
            width: 100%;
            height: auto; /* Zachowanie proporcji */
            max-height: 450px; /* Ograniczenie wysokości */
            object-fit: cover; /* Kadrowanie obrazka */
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #f0f0f0; /* Tło dla ładowania */
        }

        .article-body {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }

        .article-body p {
            margin-bottom: 25px;
        }
        
        .article-body ul, .article-body ol {
            margin-left: 25px;
            margin-bottom: 25px;
        }

        .error-message {
            text-align: center;
            color: #d9534f;
            padding: 40px 0;
        }

    </style>
</head>
<body>
     <nav>
        <div class="logo">
            <h1>Gazetka Szkolna</h1>
        </div>
        <ul id="menuList">
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="autorzy.html">Autorzy</a></li>
            <li><a href="aktualnosci.html">Aktualności</a></li>
            <li><a href="artykuly.html">Kategorie</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <div class="menu-icon">
           <svg xmlns="http://www.w3.org/2000/svg" id="burger" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
        </div>
    </nav>

    <main class="container" id="article-detail-container">
        </main>


   <script src="post.js"></script>
</body>
</html>
