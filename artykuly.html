<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

html,body{
    height: 100%;
    background: #fff;
}
.container{
    max-width: 1400px;
    margin: 0 auto;
    padding: 42px 16px 28px 16px;
}
nav{
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #585858;
    position: relative;
    height: 70px;
}

.logo{
    color: #fff;
}

nav ul{
    display: flex;
    gap: 30px;
    align-items: center;
}

nav ul li{
    list-style-type: none;
}

nav ul li a{
    text-decoration: none;
    color: #fff;
}

.menu-icon{
    display: none;
}

.menu-icon i{
    color: #fff;
    font-size: 30px;
}

@media (max-width:600px) {
    nav ul{
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        text-align: center;
        background: #585858;
        gap: 0;
        overflow: hidden;
    }
    nav ul li{
        padding: 20px;
        padding-top: 0;
    }
    .menu-icon{
        display: block;
    }
    #menuList{
        transition: all 0.5s;
    }
}
main{
    width: 100%;
    display: flex;
}
.categories{
    width: 100%;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.block{
    width: 15%;
    height: 70px;
    margin: 0 10px 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; 
    border-radius: 100px;
}
.block h1{
    font-size: 30px;
}
.pasek{
    width: 40%;
    height: 4px;
    background-color: red;
}
.block h1{
    cursor: pointer;
}
.block:hover{
    .pasek {
        transform: scale(120%) ;
        transition: 0.5s;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Gazetka szkolna</h1>
        </div>
        <ul id="menuList">
            <li><a href="/">Home</a></li>
            <li><a href="/artykuly.html">Artykuły</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>

    <main>

        <div class="categories">
            <div class="block">
                <h1>Kultura</h1>
                <div class="pasek" style="width: 38%;"></div>
            </div>
            <div class="block">
                <h1>Sport</h1>
                <div class="pasek" style="width: 30%;" ></div>
            </div>
            <div class="block">
                <h1>Nauka</h1>
                <div class="pasek" style="width: 34%;"></div>
            </div>
            <div class="block">
                <h1>Życie szkoły</h1>
                <div class="pasek"style="width: 63%;"></div>
            </div>
            <div class="block">
                <h1>Opinie</h1>
                <div class="pasek"style="width: 34%;"></div>
            </div>

        </div>

    </main>

    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
        
    </script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</body>
</html>
