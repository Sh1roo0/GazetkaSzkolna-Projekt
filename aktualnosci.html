<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

html,body{
    height: 100%;
    background: #fff;
}
.container{
    max-width: 1400px;
    margin: 0 auto;
    padding: 42px 16px 28px 16px;
}
nav{
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #585858;
    position: relative;
    height: 70px;
}

.logo{
    color: #fff;
}

nav ul{
    display: flex;
    gap: 30px;
    align-items: center;
}

nav ul li{
    list-style-type: none;
}

nav ul li a{
    text-decoration: none;
    color: #fff;
}

.menu-icon{
    display: none;
}

.menu-icon i{
    color: #fff;
    font-size: 30px;
}

@media (max-width:600px) {
    nav ul{
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        text-align: center;
        background: #585858;
        gap: 0;
        overflow: hidden;
    }
    nav ul li{
        padding: 20px;
        padding-top: 0;
    }
    .menu-icon{
        display: block;
    }
    #menuList{
        transition: all 0.5s;
    }
}
main{
display: flex;
align-items: center;
flex-direction: column;
width: 100%;
}
article{
    width: 50%;
    height: 500px;
    background-color: white;
    display: flex;
    margin: 30px 20px 0 20px;
    flex-direction: column;
    box-shadow: #585858 0px 0px 10px 1px;
    border-radius: 5px;
}
article img{
    width: 100%;
    height: 250px;
    border-radius: 5px;
}
p span{
    color: rgb(156, 223, 57);
}
p{
    color: gray;

    margin: 10px 0 20px 0;
}
article a{
   text-decoration: none;
   color: black;
   font-weight: 600;
   margin: 30px 0 0 0;
}
.text-wrapper{
    width: 90%;
    height: 300px;
    display: flex;
    flex-direction: column;
    margin-left: 20px;
}
article:hover{
transform: scale(105%);
transition: 0.5s;
cursor: pointer;
}
@media (max-width:1100px){
    article{
        height: 550px;
    }
}
@media (max-width:850px){
   main{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
   }
   article{
    width: 80%;
   }
}
.aktualnosci{
    display: flex;
    align-items: center;
}
.bar{
    height: 5px;
    width: 40px;
    background-color: lawngreen;
}
.aktualnosci h1{
    color: lawngreen;
    margin: 0 10px;
    font-size: 40pxs;
}
nav ul li a {
  border-radius: 17px;
  padding: 9px 18px;
  transition: background 0.3s;
}
nav ul li a:hover {
  background: #323232;
  color: #fff;
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Gazetka Szkolna</h1>
        </div>
        <ul id="menuList">
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="autorzy.html">Autorzy</a></li>
            <li><a href="aktualnosci.html">Aktualności</a></li>
            <li><a href="artykuly.html">Kategorie</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <div class="menu-icon">
           <svg xmlns="http://www.w3.org/2000/svg" id="burger" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
        </div>
    </nav>


     <div class="container">
        

    <main>
      <div class="aktualnosci">
        <div class="bar"></div>
        <h1>Aktualności</h1>
        <div class="bar"></div>
      </div>
    </main>
    </div>


   
    <script src="aktualnosci.js"></script>
</body>
</html>
